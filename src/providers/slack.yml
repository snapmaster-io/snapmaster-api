---
version: provider-v1alpha1 
name: slack
description: Slack Provider Definition
connection: 
  type: simple
  connectionInfo:
  - name: username
  - name: password
triggers: 
actions:
  - name: send
    description: send a message to a channel 
    parameters:
    - name: channel
      description: channel to send to
      required: true
    - name: message
      description: message to send
      required: true
